<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4 flex-grow">
    <h1 class="text-2xl font-bold" th:text="#{cadastro.titulo}"></h1>
    <form th:action="@{/clinica}" method="post" class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.nome}"></label>
            <input type="text" name="nome" th:placeholder="#{template.clinica.nome}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.cnpj}"></label>
            <input type="text" name="cnpj" th:placeholder="#{template.clinica.cnpj}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.telefone}"></label>
            <input type="text" name="telefone" th:placeholder="#{template.clinica.telefone}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.email}"></label>
            <input type="email" name="email" th:placeholder="#{template.clinica.email}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.razaoSocial}"></label>
            <input type="text" name="razaoSocial" th:placeholder="#{template.clinica.razaoSocial}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.clinica.senha}"></label>
            <input type="password" name="senha" th:placeholder="#{template.clinica.senha}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <h2 class="text-xl font-bold mt-4" th:text="#{detalhes.endereco.titulo}"></h2>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.logradouro}"></label>
            <input type="text" name="endereco.logradouro" th:placeholder="#{template.endereco.logradouro}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.bairro}"></label>
            <input type="text" name="endereco.bairro" th:placeholder="#{template.endereco.bairro}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.cep}"></label>
            <input type="text" name="endereco.cep" th:placeholder="#{template.endereco.cep}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.cidade}"></label>
            <input type="text" name="endereco.cidade" th:placeholder="#{template.endereco.cidade}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.uf}"></label>
            <input type="text" name="endereco.uf" th:placeholder="#{template.endereco.uf}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.complemento}"></label>
            <input type="text" name="endereco.complemento" th:placeholder="#{template.endereco.complemento}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.endereco.numero}"></label>
            <input type="number" name="endereco.numero" th:placeholder="#{template.endereco.numero}" class="mt-2 p-2 border rounded w-full" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" th:text="#{cadastro.botao}"></button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
