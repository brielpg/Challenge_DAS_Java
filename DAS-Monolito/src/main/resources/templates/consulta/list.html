<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4 flex-grow">
    <h1 class="text-3xl font-bold mt-8 mb-8 text-center" th:text="#{lista.consulta.titulo}"></h1>

    <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="text-center mb-6">
        <a th:href="@{/consulta/create}" th:text="#{lista.cadastrarLink}" class="bg-blue-500 text-lg text-white font-semibold px-4 py-2 rounded hover:bg-blue-600"></a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-3 text-left" th:text="#{template.consulta.procedimento}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.dentista}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.dataConsulta}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.dataEnvioConsulta}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.valorConsulta}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.paciente}"></th>
                <th class="p-3 text-left" th:text="#{template.consulta.clinica}"></th>
                <th class="p-3 text-left" th:text="#{lista.acoes}"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="consulta : ${consultas}">
                <td class="p-3" th:text="${consulta.procedimento}">PROCEDIMENTO</td>
                <td class="p-3" th:text="${consulta.dentista}">DENTISTA</td>
                <td class="p-3" th:text="${@localeConfig.formatDate(consulta.dataConsulta, #locale)}">YYYY-MM-DD</td>
                <td class="p-3" th:text="${@localeConfig.formatDate(consulta.dataEnvioConsulta, #locale)}">YYYY-MM-DD</td>
                <td class="p-3" th:text="${consulta.valorConsulta}">VALOR</td>
                <td class="p-3" th:text="${consulta.paciente}">PACIENTE</td>
                <td class="p-3" th:text="${consulta.clinica}">CL√çNICA</td>
                <td class="p-3">
                    <a class="text-blue-600 hover:underline" th:href="@{/consulta/{id}(id=${consulta.id})}" th:text="#{lista.acoes.detalhar}"></a>
                    <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
                        |
                        <a class="text-blue-600 hover:underline" th:href="@{/consulta/update/{id}(id=${consulta.id})}" th:text="#{lista.acoes.editar}"></a>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
