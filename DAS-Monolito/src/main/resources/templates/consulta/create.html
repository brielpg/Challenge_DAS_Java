<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4 flex-grow">
    <h1 class="text-2xl font-bold" th:text="#{cadastro.consulta.titulo}"></h1>
    <form th:action="@{/consulta}" method="post" class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.consulta.procedimento}">:</label>
            <input type="text" name="procedimento" th:placeholder="#{template.consulta.procedimento}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.consulta.dentista}">:</label>
            <input type="text" name="dentista" th:placeholder="#{template.consulta.dentista}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.consulta.dataConsulta}">:</label>
            <input type="date" name="dataConsulta" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.consulta.valorConsulta}">:</label>
            <input type="number" step="0.01" name="valorConsulta" th:placeholder="#{template.consulta.valorConsulta}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <input type="hidden" name="clinica_id" th:value="${clinica.id}">
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.consulta.paciente.cpf}">:</label>
            <input type="text" name="paciente_cpf" th:placeholder="#{template.consulta.paciente.cpf}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <h2 class="text-xl font-bold mt-4" th:text="#{detalhes.consulta.titulo}"></h2>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.relatorio.titulo}">:</label>
            <input type="text" name="relatorio.titulo" th:placeholder="#{template.relatorio.titulo}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.relatorio.descricao}">:</label>
            <textarea name="relatorio.descricao" th:placeholder="#{template.relatorio.descricao}" required class="mt-2 p-2 border rounded w-full"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" th:text="#{template.relatorio.imagem}">:</label>
            <input type="text" name="relatorio.imagem" th:placeholder="#{template.relatorio.imagem}" required class="mt-2 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" th:text="#{cadastro.botao}"></button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
