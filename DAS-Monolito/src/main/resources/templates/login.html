<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4 max-w-md mt-8 flex-grow">
    <h1 class="text-4xl font-extrabold text-indigo-600 text-center mb-4" th:text="#{login.titulo}"></h1>
    <div class="bg-white p-8 rounded-lg shadow-lg mt-4">
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div class="text-red-500 text-lg font-semibold" th:if="${param.error != null}" th:text="#{dados.invalidos}"></div>

            <div>
                <label class="block text-gray-700 font-medium mb-2" th:text="#{template.clinica.email}"></label>
                <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2" th:text="#{template.clinica.senha}"></label>
                <input type="password" name="senha" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <button type="submit" class="w-full text-xl bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 rounded-md transition duration-300" th:text="#{login.titulo}"></button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
