spring.application.name=Challenge01

# Configuracoes do JPA e Hibernate
spring.datasource.url=jdbc:mysql://localhost/testesTrabalhos
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Configuracoes de desenvolvimento
spring.devtools.restart.enabled=true

# Configuracoes de logging
logging.level.root=INFO
logging.level.br=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE