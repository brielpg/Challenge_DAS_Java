<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DAS - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-5xl font-bold text-center text-blue-600 mt-14" th:text="#{home.titulo}"></h1>

    <p class="text-center text-gray-700 text-lg mt-6" th:text="#{home.subtitulo}"></p>

    <div class="flex justify-center mt-10 space-x-4">
        <a href="/clinica"  th:text="#{header.clinica.titulo}" class="bg-green-500 text-white text-xl px-6 py-3 rounded hover:bg-green-600"></a>
        <a href="/paciente" th:text="#{header.paciente.titulo}" class="bg-blue-500 text-white text-xl px-6 py-3 rounded hover:bg-blue-600"></a>
        <a href="/consulta" th:text="#{header.consulta.titulo}" class="bg-purple-500 text-white text-xl px-6 py-3 rounded hover:bg-purple-600"></a>
        <a href="/relatorio" th:text="#{header.relatorio.titulo}" class="bg-red-500 text-white text-xl px-6 py-3 rounded hover:bg-red-600"></a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
