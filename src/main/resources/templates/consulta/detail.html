<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold" th:text="#{detalhes.consulta.titulo}"></h1>
    <p th:text="'ID: ' + ${consulta.id}">ID:</p>
    <p th:text="#{template.consulta.procedimento} +': '+ ${consulta.procedimento}">:</p>
    <p th:text="#{template.consulta.dentista} +': '+ ${consulta.dentista}">:</p>
    <p th:text="#{template.consulta.dataConsulta} +': '+ ${consulta.dataConsulta}">:</p>
    <p th:text="#{template.consulta.dataEnvioConsulta} +': '+ ${consulta.dataEnvioConsulta}">:</p>
    <p th:text="#{template.detail.valor} +' '+ ${consulta.valorConsulta}">:</p>
    <h2 class="text-xl font-bold mt-4" th:text="#{detalhes.consulta.clinicaPaciente}"></h2>
    <p th:text="#{template.consulta.paciente} +': '+ ${consulta.paciente}">:</p>
    <p th:text="#{template.consulta.clinica} +': '+ ${consulta.clinica}">:</p>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
