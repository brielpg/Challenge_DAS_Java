<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold">Editar Consulta</h1>
    <form th:action="@{/consulta/update/{id}(id=${consulta.id})}" method="post" class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700">Procedimento:</label>
            <input type="text" name="procedimento" th:value="${consulta.procedimento}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Dentista:</label>
            <input type="text" name="dentista" th:value="${consulta.dentista}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Data da Consulta:</label>
            <input type="date" name="dataConsulta" th:value="${consulta.dataConsulta}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Valor da Consulta:</label>
            <input type="number" step="0.01" name="valorConsulta" th:value="${consulta.valorConsulta}" class="mt-2 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
