<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold">Cadastrar Consulta</h1>
    <form th:action="@{/consulta}" method="post" class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700">Procedimento:</label>
            <input type="text" name="procedimento" placeholder="Ex: Limpeza dental" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Dentista:</label>
            <input type="text" name="dentista" placeholder="Ex: Dra. Joana" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Data da Consulta:</label>
            <input type="date" name="dataConsulta" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Valor da Consulta:</label>
            <input type="number" step="0.01" name="valorConsulta" placeholder="Ex: 150.00" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Clínica ID:</label>
            <input type="number" name="clinica_id" placeholder="Ex: 1" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Paciente CPF:</label>
            <input type="text" name="paciente_cpf" placeholder="Ex: 123.456.789-00" required class="mt-2 p-2 border rounded w-full">
        </div>
        <h2 class="text-xl font-bold mt-4">Relatório da Consulta</h2>
        <div class="mb-4">
            <label class="block text-gray-700">Título:</label>
            <input type="text" name="relatorio.titulo" placeholder="Ex: Relatório de Avaliação" required class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Descrição:</label>
            <textarea name="relatorio.descricao" placeholder="Descrição detalhada do relatório" required class="mt-2 p-2 border rounded w-full"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Imagem:</label>
            <input type="text" name="relatorio.imagem" placeholder="URL da imagem" required class="mt-2 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Cadastrar</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
