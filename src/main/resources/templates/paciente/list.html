<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold">Lista de Pacientes</h1>
    <div class="text-center mt-8">
        <a th:href="@{/paciente/create}" class="text-blue-600 font-semibold hover:underline">Cadastrar Paciente</a>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-3 text-left">CPF</th>
                <th class="p-3 text-left">Nome</th>
                <th class="p-3 text-left">Telefone</th>
                <th class="p-3 text-left">Data de Nascimento</th>
                <th class="p-3 text-left">Número da Carteirinha Odonto</th>
                <th class="p-3 text-left">CEP</th>
                <th class="p-3 text-left">Cidade</th>
                <th class="p-3 text-left">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="paciente : ${pacientes}">
                <td class="p-3" th:text="${paciente.cpf}">CPF</td>
                <td class="p-3" th:text="${paciente.nome}">NOME</td>
                <td class="p-3" th:text="${paciente.telefone}">TELEFONE</td>
                <td class="p-3" th:text="${paciente.dataNascimento}">YYYY-MM-DD</td>
                <td class="p-3" th:text="${paciente.nmrCarteiraOdonto}">NÚMERO DA CARTEIRINHA ODONTO</td>
                <td class="p-3" th:text="${paciente.endereco.cep}">CEP</td>
                <td class="p-3" th:text="${paciente.endereco.cidade}">CIDADE</td>
                <td class="p-3">
                    <a class="text-blue-600 hover:underline" th:href="@{/paciente/{cpf}(cpf=${paciente.cpf})}">Detalhar</a>
                    |
                    <a class="text-blue-600 hover:underline" th:href="@{/paciente/update/{cpf}(cpf=${paciente.cpf})}">Editar</a>
                    |
                    <a class="text-red-600 hover:underline" th:href="@{/paciente/delete/{id}(id=${paciente.id})}">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
