<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: header}">
    Dental Analytics Safe Header
</div>

<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold">Lista de Relatórios</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-3 text-left">Título</th>
                <th class="p-3 text-left">Descrição</th>
                <th class="p-3 text-left">Dentista</th>
                <th class="p-3 text-left">Paciente</th>
                <th class="p-3 text-left">Clinica</th>
                <th class="p-3 text-left">Status</th>
                <th class="p-3 text-left">Data de Envio</th>
                <th class="p-3 text-left">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="relatorio : ${relatorios}">
                <td class="p-3" th:text="${relatorio.titulo}">TÍTULO</td>
                <td class="p-3" th:text="${relatorio.descricao}">DESCRIÇÃO</td>
                <td class="p-3" th:text="${relatorio.dentista}">DENTISTA</td>
                <td class="p-3" th:text="${relatorio.paciente}">PACIENTE</td>
                <td class="p-3" th:text="${relatorio.clinica}">CLINICA</td>
                <td class="p-3" th:text="${relatorio.status}">STATUS</td>
                <td class="p-3" th:text="${relatorio.dataEnvioRelatorio}">YYYY-MM-DD</td>
                <td class="p-3">
                    <a class="text-blue-600 hover:underline" th:href="@{/relatorio/{id}(id=${relatorio.id})}">Detalhar</a> |
                    <a class="text-blue-600 hover:underline" th:href="@{/relatorio/update/{id}(id=${relatorio.id})}">Editar</a> |
                    <a class="text-red-600 hover:underline" th:href="@{/relatorio/negar/{id}(id=${relatorio.id})}">Negar</a> |
                    <a class="text-green-600 hover:underline" th:href="@{/relatorio/aprovar/{id}(id=${relatorio.id})}">Aprovar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Dental Analytics Safe
</div>
</body>
</html>
